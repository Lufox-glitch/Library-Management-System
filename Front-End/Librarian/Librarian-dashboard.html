<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Library Management - Librarian Dashboard</title>

  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="librarian-header">
    <div class="header-left">
      <h2 class="header-title">ðŸ“š Librarian Dashboard</h2>
      <p class="header-subtitle">Manage your library inventory and books</p>
    </div>
    
    <div class="librarian-info">
      <div class="user-details">
        <p class="user-name"><strong id="librarianName">Librarian</strong></p>
        <p class="user-role"><i class="fas fa-briefcase"></i> Library Manager</p>
      </div>
      <div class="header-buttons">
        <a href="../../index.html" class="btn-header btn-back">
          <i class="fas fa-arrow-left"></i> Back
        </a>
        <button id="logoutBtn" class="btn-header btn-logout">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="app">
    <div class="content container">
      <!-- Stats Section -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-icon books"><i class="fas fa-book"></i></div>
          <div class="stat-info">
            <p class="stat-label">Total Books</p>
            <p class="stat-value" id="count">0</p>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon added"><i class="fas fa-plus-circle"></i></div>
          <div class="stat-info">
            <p class="stat-label">Books Added</p>
            <p class="stat-value" id="addedCount">0</p>
          </div>
        </div>
      </div>

      <!-- Main Grid: Add Form + Books List -->
      <div class="main-grid">
        <!-- Left Side: Add Book Form -->
        <aside class="card insert-card">
          <div class="card-head">
            <div>
              <h2><i class="fas fa-plus-circle"></i> Add New Book</h2>
              <p class="muted">Add books to inventory</p>
            </div>
          </div>

          <form id="addForm" class="form">
            <div class="form-group">
              <label for="bookName">Book Title <span class="required">*</span></label>
              <input id="bookName" type="text" placeholder="Enter book title" required>
            </div>

            <div class="form-group">
              <label for="authorName">Author <span class="required">*</span></label>
              <input id="authorName" type="text" placeholder="Enter author name" required>
            </div>

            <div class="form-group">
              <label for="publisherName">Publisher</label>
              <input id="publisherName" type="text" placeholder="Enter publisher name">
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="numberPage">Pages</label>
                <input id="numberPage" type="number" min="1" placeholder="e.g. 320">
              </div>
              <div class="form-group">
                <label for="serialNumber">ISBN</label>
                <input id="serialNumber" type="text" placeholder="e.g. 978-0-123456">
              </div>
            </div>

            <div class="form-actions">
              <button id="add" type="button" class="btn btn-primary">
                <i class="fas fa-plus"></i> Add Book
              </button>
              <button id="clearAll" type="button" class="btn btn-danger">
                <i class="fas fa-trash"></i> Clear All
              </button>
            </div>
          </form>
        </aside>

        <!-- Right Side: Books List -->
        <section class="card list-card">
          <div class="card-head">
            <div>
              <h2><i class="fas fa-list"></i> Book Inventory</h2>
              <p class="muted">All books in library</p>
            </div>
          </div>

          <!-- Search Section Inside Card -->
          <div class="search-section-inline">
            <div class="search-container">
              <input id="searchBox" type="text" placeholder="Search books..." />
              <button id="searchBtn" class="btn-search" title="Search">
                <i class="fas fa-search"></i>
              </button>
              <button id="clearSearchBtn" class="btn-clear" title="Clear search">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div>

          <!-- Books Table -->
          <div class="table-wrap">
            <table class="table" aria-describedby="Inventory">
              <thead>
                <tr>
                  <th><i class="fas fa-book"></i> Title</th>
                  <th><i class="fas fa-user"></i> Author</th>
                  <th><i class="fas fa-building"></i> Publisher</th>
                  <th><i class="fas fa-file"></i> Pages</th>
                  <th><i class="fas fa-barcode"></i> ISBN</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="tabs">
                <tr class="empty"><td colspan="6"><i class="fas fa-inbox"></i> No books yet. Add one using the form.</td></tr>
              </tbody>
            </table>
          </div>
        </section>
      </div>
    </div>
  </main>

  <!-- Scripts in correct order -->
  <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
  <script src="book-data.js"></script>  <!-- Load data first -->
  <script src="script.js"></script>    <!-- Load script second -->
</body>
</html>
