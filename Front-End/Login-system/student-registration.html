<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - Library Management System</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.3) 0%, transparent 50%);
            animation: gradientShift 15s ease infinite;
            pointer-events: none;
            z-index: -2;
        }

        @keyframes gradientShift {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -30px); }
        }

        .wrapper {
            width: 100%;
            max-width: 480px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 25px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 50px 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .icon {
            font-size: 50px;
            color: #667eea;
            margin-bottom: 15px;
            display: inline-block;
        }

        h1 {
            color: #333;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #999;
            font-size: 14px;
            margin-top: 8px;
        }

        .message {
            padding: 14px 16px;
            border-radius: 8px;
            margin-bottom: 25px;
            text-align: center;
            font-size: 14px;
            display: none;
            animation: slideDown 0.3s ease-out;
            border-left: 4px solid;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border-left-color: #388e3c;
        }

        .message.error {
            background-color: #ffebee;
            color: #c62828;
            border-left-color: #d32f2f;
        }

        .form-group {
            margin-bottom: 22px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-wrapper i {
            position: absolute;
            left: 14px;
            color: #667eea;
            font-size: 16px;
            pointer-events: none;
        }

        input {
            width: 100%;
            padding: 12px 14px 12px 42px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #f8f9fa;
            color: #333;
        }

        input::placeholder {
            color: #bbb;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input:valid:not(:placeholder-shown) {
            border-color: #4caf50;
        }

        input:invalid:not(:placeholder-shown) {
            border-color: #f44336;
        }

        .form-group.password-group {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 14px;
            top: 38px;
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-size: 16px;
            transition: color 0.3s ease;
            padding: 6px;
            z-index: 10;
        }

        .toggle-password:hover {
            color: #764ba2;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 28px;
        }

        button[type="submit"],
        .btn-cancel {
            flex: 1;
            padding: 13px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }

        button[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        button[type="submit"]:active {
            transform: translateY(-1px);
        }

        button[type="submit"]:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-cancel {
            background: #f0f0f0;
            color: #333;
            border: 2px solid #e0e0e0;
        }

        .btn-cancel:hover {
            background: #e8e8e8;
            border-color: #d0d0d0;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-size: 13px;
            margin-bottom: 10px;
        }

        .spinner {
            display: inline-block;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .footer-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 14px;
        }

        .footer-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .footer-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .password-strength {
            margin-top: 6px;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            display: none;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
        }

        .strength-bar.weak {
            width: 33%;
            background: #f44336;
        }

        .strength-bar.medium {
            width: 66%;
            background: #ff9800;
        }

        .strength-bar.strong {
            width: 100%;
            background: #4caf50;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
                border-radius: 16px;
            }

            h1 {
                font-size: 24px;
            }

            .icon {
                font-size: 42px;
            }

            button[type="submit"],
            .btn-cancel {
                padding: 12px;
                font-size: 14px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <a href="student-login.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Login
        </a>

        <div class="container">
            <div class="header">
                <div class="icon"><i class="fas fa-user-plus"></i></div>
                <h1>Create Account</h1>
                <p class="subtitle">Join our library system today</p>
            </div>

            <div id="message" class="message"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" name="name" required placeholder="John Doe">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" required placeholder="student@example.com">
                    </div>
                </div>

                <div class="form-group password-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required placeholder="Min 6 characters">
                        <button type="button" class="toggle-password" onclick="togglePassword('password', this)" aria-pressed="false" aria-label="Show password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength" id="strengthBar">
                        <div class="strength-bar"></div>
                    </div>
                </div>

                <div class="form-group password-group">
                    <label for="confirm_password">Confirm Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm your password">
                        <button type="button" class="toggle-password" onclick="togglePassword('confirm_password', this)" aria-pressed="false" aria-label="Show password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="loading" id="loading">
                    <span class="spinner"><i class="fas fa-spinner"></i></span> Creating account...
                </div>

                <div class="button-group">
                    <button type="submit">
                        <i class="fas fa-check-circle"></i> Register
                    </button>
                    <button type="button" class="btn-cancel" onclick="window.location.href='student-login.html'">
                        <i class="fas fa-times-circle"></i> Cancel
                    </button>
                </div>
            </form>

            <div class="footer-link">
                Already have an account? <a href="student-login.html">Login here</a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://lufox-pratik.gamer.gd/Back-End';

        function togglePassword(fieldId, btn) {
            const field = document.getElementById(fieldId);
            if (!field || !btn) return;
            const icon = btn.querySelector('i');
            const isPassword = field.type === 'password';
            field.type = isPassword ? 'text' : 'password';
            if (icon) {
                icon.classList.toggle('fa-eye', !isPassword);
                icon.classList.toggle('fa-eye-slash', isPassword);
            }
            btn.setAttribute('aria-pressed', isPassword ? 'true' : 'false');
            btn.setAttribute('aria-label', isPassword ? 'Hide password' : 'Show password');
        }

        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('strengthBar');
            const bar = strengthBar.querySelector('.strength-bar');

            if (password.length === 0) {
                strengthBar.style.display = 'none';
                return;
            }

            strengthBar.style.display = 'block';

            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.match(/[a-z]+/)) strength++;
            if (password.match(/[A-Z]+/)) strength++;
            if (password.match(/[0-9]+/)) strength++;
            if (password.match(/[!@#$%^&*]/)) strength++;

            bar.className = 'strength-bar';
            if (strength <= 2) {
                bar.classList.add('weak');
            } else if (strength <= 3) {
                bar.classList.add('medium');
            } else {
                bar.classList.add('strong');
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirm_password = document.getElementById('confirm_password').value;

            const messageEl = document.getElementById('message');
            const loadingEl = document.getElementById('loading');
            const submitBtn = document.querySelector('button[type="submit"]');

            messageEl.style.display = 'none';
            messageEl.textContent = '';

            if (!name || !email || !password) {
                showMessage('All fields are required', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }

            if (password !== confirm_password) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            try {
                loadingEl.style.display = 'block';
                submitBtn.disabled = true;

                const response = await fetch(`${API_URL}/register.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name,
                        email,
                        password,
                        confirm_password
                    })
                });

                const data = await response.json();
                loadingEl.style.display = 'none';

                if (response.ok) {
                    showMessage('âœ“ Account created successfully! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = 'student-login.html';
                    }, 2000);
                } else {
                    showMessage(data.error || 'Registration failed', 'error');
                    submitBtn.disabled = false;
                }
            } catch (error) {
                loadingEl.style.display = 'none';
                showMessage('Network error. Please try again.', 'error');
                submitBtn.disabled = false;
                console.error('Error:', error);
            }
        });

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
        }
    </script>
</body>
</html>
